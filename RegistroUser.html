    <div class="container mt-5">
        <h1 class="mb-4">REGISTRO DE USUARIO</h1>
        <form id="registroForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                    title="Solo se permiten letras y espacios" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <div class="registro-contenido">
            <hr>
            <div id="mensaje" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function (event) {
            document.getElementById("registroForm").addEventListener("submit", function (event) {
                event.preventDefault();

                // Obtener los valores del formulario
                var nombre = document.getElementById("nombre").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                // Validar que el nombre solo contiene letras y espacios
                var nombreValido = /^[A-Za-záéíóúÁÉÍÓÚñÑ\s]+$/.test(nombre);

                if (!nombreValido) {
                    alert("El campo de nombre solo debe contener letras y espacios.");
                    return;
                }

                // Mostraremos un mensaje con los datos ingresados
                var mensaje = "Nombre: " + nombre + "<br>Correo Electrónico: " + email + "<br>Contraseña: " + password;
                document.getElementById("mensaje").innerHTML = mensaje;
            });
    </script>
